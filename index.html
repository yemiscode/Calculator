<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
   <body>

     <div class="container">
      <div class="quiz-box">
        <div id="quiz">
        <h1>Javascript Quiz App</h1>
          <div class="quiz-header">
            <p id="progress">Question x of y</p>
            <p id="count-down">5</p>
          
          </div>
          <p class="" id="question">What is your name?</p>
            <div class="buttons">
              <button class="btn" id="btn0">
                A. <span id="choice0"></span>
              </button>
                 <button class="btn" id="btn1">
                B. <span id="choice1"></span>
              </button>
                 <button class="btn" id="btn2">
                C. <span id="choice2"></span>
              </button>
                      <button class="btn" id="btn3">
                D. <span id="choice3"></span>
              </button>
            </div>
            <hr>
            <footer>
              <p class="design">Shunt3 Tutorials</p>
            </footer>
          </div>
        </div>
      </div>
  
 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
   
  </body>
</html>
